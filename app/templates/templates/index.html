<!--[if lte IE 8]>         <html class="no-js lte-ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{page-title}}</title>

    <meta name="viewport" content="width=device-width">

    <!-- Modernizr stays in the head -->
    {{{script-ext 'modernizr/modernizr.js' true}}}
  </head>

  <body>
    {{{body}}}

  {{#if options.development}}
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':{{options.lrport}}/livereload.js?snipver=1"></' + 'script>')
    </script>
    {{#if options.remoteDebug}}
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':{{options.wnport}}/target/target-script-min.js"></' + 'script>')
    </script>
    {{/if}}
  {{/if}}
  </body>
</html>
